<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Self_Doc 결과 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #Title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
        }

        .result-container {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #e9ecef;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div id="Title">
            Self_Doc 결과 페이지
        </div>
    </header>

    <main>
        <div class="result-container">
            <h2>설문 조사 결과</h2>
            <p><strong>그렇다 (Yes):</strong> <span id="totalYes">0</span> 개</p>
            <p><strong>그렇지 않다 (No):</strong> <span id="totalNo">0</span> 개</p>
            <h3>비율</h3>
            <p>그렇다 비율: <span id="yesPercentage">0%</span></p>
            <p>그렇지 않다 비율: <span id="noPercentage">0%</span></p>

            <!-- 홈 버튼 -->
            <button class="btn btn-primary mt-3" onclick="goHome()">홈으로</button>
        </div>
    </main>

    <footer>
        &copy; 2024 Self_Doc | KW-Univ
    </footer>

    <script>
        // localStorage에서 데이터 가져오기
        const totalYes = parseInt(localStorage.getItem("totalYes")) || 0;
        const totalNo = parseInt(localStorage.getItem("totalNo")) || 0;
        const totalQuestions = totalYes + totalNo;

        const yesPercentage = totalQuestions > 0 ? ((totalYes / totalQuestions) * 100).toFixed(2) : 0;
        const noPercentage = totalQuestions > 0 ? ((totalNo / totalQuestions) * 100).toFixed(2) : 0;

        // 결과 표시
        document.getElementById("totalYes").innerText = totalYes;
        document.getElementById("totalNo").innerText = totalNo;
        document.getElementById("yesPercentage").innerText = yesPercentage + "%";
        document.getElementById("noPercentage").innerText = noPercentage + "%";

        // 홈 버튼 클릭 시 index.html로 이동
        function goHome() {
            window.location.href = "index.html";
        }

        // localStorage 데이터 삭제 (옵션)
        // localStorage.clear();
    </script>
</body>

</html>
