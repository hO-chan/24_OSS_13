<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Self_Doc - 결과 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // URL 파라미터에서 결과 데이터를 가져와 비율 계산
        function displayResults() {
            const params = new URLSearchParams(window.location.search);
            const yesCount = parseInt(params.get("yes")) || 0; // '그렇다' 개수
            const noCount = parseInt(params.get("no")) || 0;   // '그렇지 않다' 개수

            // 비율 계산
            const total = yesCount + noCount;
            const yesPercentage = total > 0 ? ((yesCount / total) * 100).toFixed(2) : 0;
            const noPercentage = total > 0 ? ((noCount / total) * 100).toFixed(2) : 0;

            // HTML에 데이터 표시
            document.getElementById("yesCount").innerText = yesCount;
            document.getElementById("noCount").innerText = noCount;
            document.getElementById("yesPercentage").innerText = yesPercentage + "%";
            document.getElementById("noPercentage").innerText = noPercentage + "%";
        }

        // 페이지 로드 시 실행
        window.onload = displayResults;
    </script>
</head>

<body>
    <header>
        <div style="background-color: #007BFF; color: white; text-align: center; padding: 15px 0; font-size: 32px;">
            Self_Doc 결과 페이지
        </div>
    </header>

    <main class="container mt-5">
        <h2>설문조사 결과</h2>
        <p><strong>그렇다 (Yes):</strong> <span id="yesCount"></span> 개</p>
        <p><strong>그렇지 않다 (No):</strong> <span id="noCount"></span> 개</p>
        <h3>비율</h3>
        <p>그렇다 비율: <span id="yesPercentage"></span></p>
        <p>그렇지 않다 비율: <span id="noPercentage"></span></p>
    </main>

    <footer class="text-center mt-5">&copy; 2024 Self_Doc</footer>
</body>

</html>
